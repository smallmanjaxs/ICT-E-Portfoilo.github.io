<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage with Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('Valentine.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
        }

        .link-list li {
            margin-left: 15px; /* Spacing between the links */
        }

        .link-list a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .link-list a:hover {
            background-color: #007BFF;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Welcome Image -->
    <img src="Howdy.png" alt="Welcome to My Webpage">

    <!-- Navigation Links -->
    <ul class="link-list">
        <li><a href="About me.html" target="_blank">About Me!</a></li>
        <li><a href="Activities.html" target="_blank">Activities</a></li>
        <li><a href="Lessons.html" target="_blank">Lessons</a></li>
        <li><a href="Reflection.html" target="_blank">Reflection</a></li>
    </ul>

</body>
</html>
